<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; }
        .gallery img { margin: 10px; width: 200px; height: auto; border-radius: 8px; }
        .caption { font-size: 14px; margin-top: 5px; }
        .gallery-item { width: 220px; }
    </style>
</head>
<body>
    <h1>Food Gallery</h1>
    <div class="gallery">
        <!-- 在这里添加图片和描述 -->
        <div class="gallery-item">
            <img src="炒牛肉.jpg" alt="炒牛肉">
            <div class="caption">炒牛肉</div>
        </div>
        <div class="gallery-item">
            <img src="炒瘦豬肉.jpg" alt="炒瘦豬肉">
            <div class="caption">炒瘦豬肉</div>
        </div>
        <!-- 重复以上 div 填入其他图片和描述 -->
    </div>
</body>
</html>
